<div class="row">
  <app-admin-navbar></app-admin-navbar>
</div>

<div class="row">
   <app-sidenav></app-sidenav>
   <div class="row">
    <div >
    <br>
<div class="grid-container" style="background: rgb(237,172,201);
background: radial-gradient(circle, rgba(237,172,201,1) 0%, rgba(197,211,228,1) 100%); padding-bottom: 5%;padding-top: 5%;align-self: center;">
   <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
          Admin
                
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
         <div>
        <h1>Welcome {{name}} to GMS</h1>
         
          </div>

         <button class="btn btn-warning" routerLink="/department">View Department</button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
</div>
</div>
