<div class="row">
  <app-admin-navbar></app-admin-navbar>
</div>

<div class="row">
  <div class="col-sm-2 bg-dark">
   <app-sidenav></app-sidenav>
  </div>
  <div class="col-sm-10 scrollable-main" >
    <mat-card *ngFor="let feedback of feedbacks" class="example-card bg-dark text-white">
      <mat-card-header>
        
      </mat-card-header>
      <mat-card-content>
       
        <p>Name:</p>
        <p>
            {{feedback.userName}}
        </p> 
        <hr/>
        <p>Feedback:</p>
        <p>
          {{feedback.feedbackString}}
      </p> 
        
        <hr/>
        <p>Feedback Rating:</p>
        <p>
          {{feedback.feedbackRating}}
      </p>    
      </mat-card-content>
    </mat-card><br/>
  </div>
</div>
