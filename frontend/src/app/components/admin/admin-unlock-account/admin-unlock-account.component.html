<div class="row">
  <app-admin-navbar></app-admin-navbar>
</div>
<app-sidenav></app-sidenav>
<div class="row" style="background: rgb(237,172,201);
background: radial-gradient(circle, rgba(237,172,201,1) 0%, rgba(197,211,228,1) 100%); padding-bottom: 5%;padding-top: 5%;align-self: center;">
   <div class="row">
    <div >
    <br>
  <div>
<div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 text-white" >

<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
  <td mat-cell *matCellDef="let users"> {{users.name}} </td>
</ng-container>

<ng-container matColumnDef="emailId">
  <th mat-header-cell *matHeaderCellDef class="text-center"> Email: </th>
  <td mat-cell *matCellDef="let users"> {{users.emailId}} </td>
</ng-container>


<ng-container matColumnDef="userName">
  <th mat-header-cell *matHeaderCellDef class="text-center">Username</th>
  <td mat-cell *matCellDef="let users"> {{users.userName}}</td>
</ng-container>

<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef class="text-center"> Action</th>
  <td mat-cell *matCellDef="let users" > <button class="btn btn-success" (click)="unlockUser(users.userId)">Unlock</button></td>
</ng-container>


<tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

<tr class="mat-row" *matNoDataRow>
  <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
</tr>

</table> 
</div>
